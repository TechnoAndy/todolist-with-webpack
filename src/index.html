<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list with Webpack</title>
</head>
<body>

    <nav>
        <span></span>
    </nav>

    <section class="to-do-list-section">
        <div class="title-bar">
            <h1 class="title">Today's To Do</h1>
            <span class="refresh-button"><i class="fa-solid fa-arrows-rotate"></i></span>
        </div>

        <div class="add-to-your-list">
            <p class="add">Add to your list...</p>
            <span class="top-left-arrow"><i class="fa-solid fa-plus"></i></span>
        </div>

        <div class="to-do-list-items"> </div>

        <div class="clear-container">
            <span class="clear-span">Clear all completed</span>
        </div>


    </section>

    <footer>
        <span></span>
    </footer>

    <script src="https://kit.fontawesome.com/8551553121.js" crossorigin="anonymous"></script>
</body>
</html>
